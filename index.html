<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result">
      <p class="your_result">Your Result</p>
      <div class="score">
        <svg class="score-ring" viewBox="0 0 36 36">
          <circle class="score-ring__circle" stroke="transparent" stroke-width="2" fill="transparent" r="16" cx="18" cy="18"></circle>
          <circle class="score-ring__circle score-ring__circle--progress" stroke="white" stroke-width="2" stroke-dasharray="100, 100" fill="transparent" r="16" cx="18" cy="18"></circle>
        </svg>
        <p><span>76</span> of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <p class="title_summary">Summary</p>
      <ul class="summary_results"></ul>
      <button>Continue</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
